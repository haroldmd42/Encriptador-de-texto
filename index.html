<!DOCTYPE html>
<html>
<head>
  <title>Encriptador de texto</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,200&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1>ECRIPTADOR DE TEXTO </h1>
    <textarea id="input" placeholder="Escribe aquí tu mensaje"></textarea>
    <button id="encrypt-btn" onclick="encrypt()">Encriptar</button>
    <textarea id="output" placeholder="Aquí aparecerá el mensaje encriptado"></textarea>
    
  </div>

  <script src="script.js"></script>
</body>
</html>
